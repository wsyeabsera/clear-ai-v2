id: complex-007
name: "Identify high-risk facilities"
category: complex
description: |
  Complex analysis to identify facilities with
  highest contamination rates and risk levels.

tags:
  - complex
  - risk
  - facilities
  - contamination

priority: critical

query: "Which facilities have the highest contamination rates and why?"

expectedBehavior:
  toolsUsed:
    - facilities_list
    - contaminants_list
