expectedBehavior:
  toolsUsed:
    - shipment_loads_list
    - shipment_compositions_list
    - contracts_list
  minResults: 1
  maxLatencyMs: 20000
  responseContains:
    - waste
    - code
    - compliance
    - rate
  analysisRequired: true

validation:
